<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 10. Parte 2</title>
</head>
<body>
    <h2>Parte 2. Ver en consola</h2>
    <script>
        let a = 37;
        let b = 13;

        let suma = a+b;
        let resta = a-b;
        let multi = a*b;
        let division = a/b;
        console.log("El valor de a es: " + a);
        console.log("El valor de a es: " + b);
        console.log("Suma es igual a: " + suma);
        console.log("Resta es igual a: " + resta);
        console.log("Multiplicacion es igual a: " + multi);
        console.log("Division es igual a: " + division);
        console.log("----------------")
        console.log("a es igual a b? : " + (a==b));
        console.log("a es mayor a b? : " + (a>b));
        console.log("a es menor a b? : " + (a<b));
        console.log("a es diferente a b? : " + (a!=b));
        console.log("a es mayorigual b? : " + (a>=b));
        console.log("a es menorigual a b? : " + (a<=b));
    </script>
</body>
</html>
